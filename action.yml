name: Conditional Diffing
description: Filter paths based on diffing rules
author: lostick

inputs:
  config_file:
    description: Diffing rules file path
    default: .github/rules.yml
    required: true
  base_ref:
    description: Base branch to compare to
    default: master
    required: true

runs:
  using: 'node12'
  main: 'dist/index.js'

branding:
  icon: list
  color: gray-dark
